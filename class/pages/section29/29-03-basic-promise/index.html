<!-- resolve : 성공했을때 실행 -->
<!-- reject : 실패했을때 실행 -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Promise 연습!!</title>
    <script>
      const onClickThen = () => {
        new Promise((resolve, reject) => {
          try {
            // 여기서 API 요청을 한다면 ??
            setTimeout(() => {
              const response = "강아지"; // 2초가 걸려서 백엔드에서 "강아지" 데이터 받아옴
              resolve(response); // 성공하면 이거 실행
            }, 2000);
          } catch (error) {
            reject("실패하였습니다."); // 실패하면 이거 실행
          }
        })
          .then((res) => {
            console.log(res); // 강아지
          })
          .catch((err) => {
            console.log(err); // 실패하였습니다.
          });
      };

      const onClickAwait = async () => {
        const result = await new Promise((resolve, reject) => {
          try {
            // 여기서 API 요청을 한다면 ??
            setTimeout(() => {
              const response = "강아지"; // 2초가 걸려서 백엔드에서 "강아지" 데이터 받아옴
              resolve(response); // 성공하면 이거 실행
            }, 2000);
          } catch (error) {
            reject(error.message); // 실패하면 이거 실행
          }
        });
        console.log(result);
      };
    </script>
  </head>

  <body>
    <button onclick="onClickThen()">Promise 실행하기(.then)</button>
    <button onclick="onClickAwait()">Promise 실행하기(await)</button>
  </body>
</html>
