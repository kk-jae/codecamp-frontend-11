<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>this의 이해</title>
    <script>
      class ClassCounterPage {
        count = 10;

        // onClickCountUp() { // 기존 함수 모양
        onClickCountUp = () => {
          // 방법 1) 화살표 함수로 변경 (this 사용 용이)
          console.log("현재 카운트 :", this.count);
          // onClickCountUp 함수를 실행했을때 새로운 this가 발생하여, 이전의 this를 받아오지 못합니다.
          // 방법 1 : 화살표 함수로 변경하는 방법
          // 방법 2 : .bine(this)통해 this 연결
        };

        render() {
          const button = document.createElement("button");
          button.count = 100;
          button.innerText = "카운트 올리기!!";
          button.addEventListener("click", this.onClickCountUp.bind(this)); // 방법2) .bind(this)를 통해 연결시키는 방법
          document.body.appendChild(button);
        }
      }

      window.onload = () => {
        const counter = new ClassCounterPage();
        counter.render();
      };
    </script>
  </head>
  <body></body>
</html>
